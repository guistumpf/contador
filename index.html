 <!DOCTYPE html>
 <html> 
<head> 
<title>Contador</title>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
body {
min-height: 100vh;
background-color: rgb(0, 0, 0);
color: red;
display: grid;
place-items: center;


}
    
div{
    background: rgba(255, 255, 255, .2);
padding: 40px;
border-radius: 20px;
text-align: center;
}

p{
    font-size: 100px;
}

</style>

</head>
<body>
 <div>
<h1>Contador</h1>   
<p>0</p>
<button onclick="aumentar()">mais</button>
 <button onclick="diminuir()">menos</button>
</div>
<script>

// estado da minha aplicação
let numero = 0
// alteradores de estados da aplicação
function aumentar() {
numero = numero + 1
mostrarNaTela()
}
function diminuir() {
numero = numero -1
mostrarNaTela()
}
// jogar o estado da aplicação na tela
function mostrarNaTela() {
const p = document.querySelector("p")
p.innerText = numero
}
// iniciar
mostrarNaTela()

</script>
