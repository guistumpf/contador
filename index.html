<!DOCTYPE html>
 <html> 
<head> 
<title>Contador</title>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
body {
min-height: 100vh;
background-color: black;
color: limegreen;
display: grid;
place-items: center;
font-family: 'Times New Roman', Times, serif;

}

.corpo {
    background: white;
padding: 30px;
border-radius: 20px;
text-align: center;
margin: 0;

}

p{
    font-size: 100px;
}

.botoes{
     display: flex;
  flex-direction: column;
  align-items: center; 
  gap: 10px; 
  margin-top: 0;
}
.linha-topo {
  display: flex;
  gap: 15px; 
  justify-content: center;
}
.linha-baixo {
  display: flex;
  gap: 15px;
  justify-content: center; 
}
.linha-baixo button{
    width: 80px;
    
}


button {
  background-color: black;
  color: rgb(162, 76, 212);
  padding: 10px 15px;
  border-radius: 10px;
border: white solid;
cursor: pointer;

}

.btn-mais10 {
  background-color: black;
  color: white;
  padding: 2px 2px;
  border-radius: 10px;
}
.btn-menos10 {
  background-color: black; 
  color: white;
    padding: 2px 2px;
    border-radius: 10px;
}



  </style>

</head>
<body>
 <div class="corpo">
    <h1>Contador</h1>   
    <p>0</p>
    <div class="botoes">
      <div class="linha-topo">
        <button onclick="diminuir()"> ➖</button>
        <button onclick="aumentar()"> ➕</button>
      </div>
      <div class="linha-baixo">
                    <button class="btn-menos10" onclick="diminuir10()">-10</button>
          <button class= "btn-reset" onclick="resetar()"></button>
               <button class="btn-mais10" onclick="aumentar10()">+10</button>
      </div>
    </div>
</div>
<script>

// estado da minha aplicação
let numero = 0
// alteradores de estados da aplicação
function aumentar() {
numero = numero + 1
mostrarNaTela()
}
function diminuir() {
numero = numero -1
mostrarNaTela()
}
function resetar() {
numero = 0
mostrarNaTela()
}
function aumentar10() {
numero = numero + 10
mostrarNaTela()
}
function diminuir10() {
numero = numero - 10 
mostrarNaTela()
}
// jogar o estado da aplicação na tela
function mostrarNaTela() {
const p = document.querySelector("p")
p.innerText = numero
}
// iniciar
mostrarNaTela()

</script>
 
<body>
