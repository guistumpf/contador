 <html> 
<head> 
<title>Contador</title>
<style>
    *{

     display: flex;

  align-items: center; 
  gap: 10px;

button {

border: white solid;

.btn-mais10 {
  background-color: rgb(0, 0, 0) ;

  padding: 2px 2px;
  border-radius: 10px;
  border: rgb(255, 255, 255) solid;  
}
.btn-menos10 {
  background-color: rgb(0, 0, 0) ; 
  color: rgb(255, 255, 255);
    padding: 2px 2px;
    border-radius: 10px;
  border: rgb(255, 255, 255) solid;  
}
.btn-tema {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 10px;
  background: black;
  color: white;
  border: white solid;
  cursor: pointer;
  z-index: 100;
}

  </style>

</head>
<body>
 <div class="corpo">
    <h1>Contador</h1>   
    <p>0</p>
    <div class="botoes">
      <div class="linha-topo">
        <button onclick="diminuir()"> âž–</button>
        <button onclick="aumentar()"> âž•</button>
      </div>
      <div class="linha-baixo">
                    <button class="btn-menos10" onclick="diminuir10()">-10</button>
          <button class= "btn-reset" onclick="resetar()">ðŸ”„</button>
               <button class="btn-mais10" onclick="aumentar10()">+10</button>
      </div>
    </div>
    <button onclick="alternarTema()" class="btn-tema">Alterar Tema</button>
    <div id="tema-status" style="position:fixed;top:20px;left:20px;font-size:16px;color:black;background:white;padding:6px 16px;border-radius:8px;z-index:101;">
  Tema: Claro
</div>
</div>
<script>

// estado da minha aplicaÃ§Ã£o
let numero = 0
// alteradores de estados da aplicaÃ§Ã£o
function aumentar() {
numero = numero + 1
mostrarNaTela()
}
function diminuir() {
numero = numero -1
mostrarNaTela()
}
function resetar() {
numero = 0
mostrarNaTela()
}
function aumentar10() {
numero = numero + 10
mostrarNaTela()
}
function diminuir10() {
numero = numero - 1000
mostrarNaTela()
}
// jogar o estado da aplicaÃ§Ã£o na tela
function mostrarNaTela() {
const p = document.querySelector("p")
p.innerText = numero
}
// iniciar
mostrarNaTela()

function alternarTema() {
  const body = document.body;
  body.classList.toggle('tema-claro');
  body.classList.toggle('tema-escuro');
  atualizarStatusTema();
}

function atualizarStatusTema() {
  const status = document.getElementById('tema-status');
  if (document.body.classList.contains('tema-escuro')) {
    status.textContent = 'Tema: Escuro';
    status.style.color = 'white';
    status.style.background = 'black';
  } else {
    status.textContent = 'Tema: Claro';
    status.style.color = 'black';
    status.style.background = 'white';
  }
}

// Chame ao iniciar
atualizarStatusTema();





</script>
